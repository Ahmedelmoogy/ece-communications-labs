---
layout: default
---

<article>
  <!-- This is for mathJax -->
  <script type="text/javascript" async src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>



  <header style="display:flex">
    <div style="flex: 3">
      <h1>{{ page.title | escape }}</h1>
    </div>
    
    <div style="flex:1">
      <a href="{{site.github.repository_url}}/edit/master/{{page.path}}" class="btn btn-outline-info" role="button">Improve this page</a>
    </div>
  </header>
  
  
  {{ content }}

</article>
