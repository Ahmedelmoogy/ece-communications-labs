---
layout: default
---


<div>
  
  {%- if page.title -%}
  <header style="display:flex;">

    <div>
      <h1>{{ page.title }}</h1>
    </div>

    <div style="margin-left: auto;">
      <a class="btn btn-default" target="_blank" rel="noopener" href="{{site.github.repository_url}}/edit/master/{{page.path}}" role="button">
        <i class="fa fa-github fa-lg" aria-hidden="true"></i>
        Edit me
        <i class="fa fa-external-link" aria-hidden="true"></i>
      </a>
    </div>
    
  </header>
  {%- endif -%}

  <section>
    {{ content }}
  </section>

</div>
