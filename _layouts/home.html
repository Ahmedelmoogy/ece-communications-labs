---
layout: default
---


<div>
  {%- if page.title -%}
  <header style="display:flex">
    <div style="flex: 3">
      <h1>{{ page.title }}</h1>
    </div>
    <div style="flex:1">
      <a class="btn btn-default" target="_blank" rel="noopener" href="{{site.github.repository_url}}/edit/master/{{page.path}}" role="button">
        <i class="fa fa-github fa-lg"></i>
        Edit me
        <i class="fa fa-external-link"></i>
      </a>
    </div>
  </header>
  {%- endif -%}

  <section>
    {{ content }}
  </section>


</div>
